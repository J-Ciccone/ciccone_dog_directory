<div class="container-fluid mt-3">
  <div class="row text-center">
    <h2 class="breed-name pb-3">{{ selectedBreed }}</h2>
  </div>
  <div class="row justify-content-center mb-3">
    <div class="col-md-6 col-sm-12">
      <div class="card">
        <img src="{{ breedImageUrl }}" class="card-img-top" alt="Breed Image" />
        <div class="row justify-content-center m-3">
          <div class="card-text text-center">
            <h5 class="mb-3">
              Here is a wonderful picture of the
              <strong class="breed-name">{{ selectedBreed }}</strong
              >, what a great dog!
              </h5>
            <button
              type="button"
              class="btn btn-success btn-sm full-width"
              (click)="newImage()"
            >
              New Picture!
            </button>
            <div class="card-text">
              <button
                type="button"
                class="btn btn-danger btn-sm full-width"
                (click)="navigateHome()"
              >
                Back
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
